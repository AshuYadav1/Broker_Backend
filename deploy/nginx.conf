
# HLS Video Server Configuration
# optimized for video.royalkey.in

server {
    listen 80;
    server_name video.royalkey.in;

    # Root directory for media files
    # ENSURE THIS MATCHES YOUR ACTUAL MEDIA PATH ON THE SERVER
    root /var/www/video-server/public; 

    # Increase client body size for large video uploads
    client_max_body_size 500M;

    # 1. HLS & Video Segments (The most important part)
    # 1a. HLS Playlists (Must NOT be cached)
    location ~ \.m3u8$ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        types {
            application/vnd.apple.mpegurl m3u8;
        }
    }

    # 1b. HLS Segments (Static - Cache Forever)
    location ~ \.ts$ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        
        # Cache for 1 year, immutable (never changes)
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        types {
            video/mp2t ts;
        }
        
        add_header Accept-Ranges bytes;
    }

    # 2. Static Assets (Images, etc)
    location ~ \.(jpg|jpeg|png|gif|webp|svg)$ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 3. API Reverse Proxy (Forward non-media requests to Node.js)
    location / {
        proxy_pass http://localhost:3000; # Assuming your Node server runs on 3000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
