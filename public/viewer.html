<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Property View</title>
    <!-- Pannellum Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama {
            width: 100vw;
            height: 100vh;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        .custom-hotspot {
            height: 30px;
            width: 30px;
            background: #F5C20D;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div id="panorama"></div>

    <script>
        // Expose a function to load the tour configuration
        window.loadTour = function (config) {
            // If config is a string (passed from WebView), parse it
            if (typeof config === 'string') {
                try {
                    config = JSON.parse(config);
                } catch (e) {
                    console.error("Invalid config JSON", e);
                    return;
                }
            }

            window.viewer = pannellum.viewer('panorama', config);
        };

        // Helper to load single image from URL params (fallback/backward compatibility)
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('image');

        if (imageUrl) {
            // Default single scene config
            const config = {
                "type": "equirectangular",
                "panorama": imageUrl,
                "autoLoad": true,
                "autoRotate": -2,
                "compass": true,
                "showControls": true
            };
            window.viewer = pannellum.viewer('panorama', config);
        }
    </script>

</body>

</html>
